name: Param Docs Sync Check

on:
  push:
    branches: [main]
    paths:
      - "docs/en/advanced/miles_server_args.md"
      - "miles/utils/arguments.py"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "docs/en/advanced/miles_server_args.md"
      - "miles/utils/arguments.py"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-param-doc-sync:
    name: Check Param Docs Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Validate docs and arguments sync
        run: python tools/sync_param_docs.py --check
